{{ define "main" }}
<main>
	<div>
		<h1>{{ .Title }}</h1>
		<div>
			<ul>
				{{- range (.Paginate .Data.Pages).Pages -}}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{- end -}}
			</ul>
		</div>
	</div>

	{{/* This is the pagination of every post */}}
	<nav>
		<ul class="ul-ctnr">
			{{if .PrevPage}}<li class="no-br p-w-2em"><a href="{{.PrevPage.RelPermalink}}">&#8592;Previous</a></li>{{end}}
			<li class="no-br p-w-2em"><a href="#">Top</a></li>
			{{if .NextPage}}<li class="no-br p-w-2em"><a href="{{.NextPage.RelPermalink}}">Next&#8594;</a></li>{{end}}
		</ul>
	</nav>
</main>

{{ end }}
