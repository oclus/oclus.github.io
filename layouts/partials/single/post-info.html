<div class="single-info">
    <span>{{ i18n "writtenBy" }}</span>
    {{- if .Params.Author }}
        {{ .Params.Author }}
    {{- else }}
        <a href="#">{{ .Site.Params.Author }}</a>
    {{- end }}

    {{- if .PublishDate }}
        <!-- <br> -->
        <span>{{ i18n "on" }}&nbsp;</span><a href="#"><time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time></a>
    {{- end }}
</div>
